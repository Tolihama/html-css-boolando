<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <ul>
                <li class="product">
                    <div class="product-image">
                        <img class="default-state" src="./img/1.webp" alt="Product 1">
                        <img class="hover-state" src="./img/1b.webp" alt="Product 1b">
                        <span class="heart">&hearts;</span>
                        <span class="product-details">
                            <span class="bg-type-1">-50%</span>
                            <span class="bg-type-2">Sostenibilità</span>
                        </span>
                    </div>
                    <div class="product-info">
                        <div class="brand">Levi's</div>
                        <div class="article-name">Relaxed Fit Tee Unisex</div>
                        <div class="price">
                            <span class="actual-price">14,99€</span>
                            <span class="old-price">29,99€</span>
                        </div>
                    </div>
                </li>
                
            </ul>
        </div>
    </main>
</body>
</html>
